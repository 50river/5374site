---
ja:
  footer_h2: "Code for Kanazawaについて"
  footer_p1: "コードで、世界をHappyに。"
  footer_p2: "各地域には様々な課題があり、解決するためのコミュニティ（団体）も数多くあります。"
  footer_p3: "課題の中には、ITやデザインの力で解決できるものも多くありますが、全てのコミュニティにそのスキル（技術）が備わっているわけではありません。"
  footer_p4: "Code for Kanazawa（CfK）は、市民の課題を集め、その課題を整理・分析した上で、メンバーが実際に課題解決となるソフトウェアやハードウェア（仕組みや方法）を開発します。"
  footer_p5: "私たちは、デザインをして、ソフトウェアコードを書き、課題を解決するサービスを完成させるのです。さらに、そのサービスを提供し続ける力も持ちます。"
  footer_p6: "CfKは市民のための組織です。行政や民間企業の影響を受けずに中立・公益の立場から物事を判断するよう心がけています。"